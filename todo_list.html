<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="all.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <title>番茄鬧鐘</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="menu">
                <ul>
                    <li><a href="./timer.html">Timer</a></li>
                    <li><a href="./todo_list.html" class="blue">Todo List</a></li>
                    <li><a href="./history.html">History</a></li>
                </ul>
            </div>

            <div class="menu_right">
                <ul>
                    <li><a href="./member.html"><img src="./img/user.png" class="user_img"></img></a></li>
                </ul>
            </div>
        </div>
        <div class="clear"></div>

        <div class="content">
            <div class="todolist">
                <div class="add_thing">
                    <input type="text" placeholder="今天有什麼任務呢"></input>
                    <button class="add">+</button>
                </div>
                <div class="clear"></div>
                <div class="today_task">
                    <h2>今日任務</h2>
                    <ul class="tasks">
                        <li class="non_start">
                            <span class="thing_name gray" id="non_start_thing_name">我要成為海賊王</span>
                            <button class="gray gray_hover">開始</button>
                        </li><br>
                        
                        <li class="finish">
                            <span class="thing_name light_gray" id="finish_thing_name">我要成為海賊王</span>
                            <span class="tomato_num light_gray" id="finish_tomato_num">已獲得1顆番茄</span>
                        </li><br>
                        
                        <li class="working">
                            <span class="thing_name blue" id="working_thing_name">我要成為海賊王我要成為海賊王我要成為海賊王我要成為海賊王我要成為海賊王我要成為海賊王</span>
                            <a href="#"><button class="red red_hover">完成</button></a>
                            <a href="./timer.html"><button class="blue blue_hover">繼續</button></a>
                            <span class="tomato_num light_gray" id="working_tomato_num">已獲得1顆番茄</span>
                        </li><br>
                    </ul>
                </div>             
            </div>
            <div class="con_right">
                    <img class="tomato_img" src="./img/tomato_layzy.png" />
                    <p>今日得到 0/10 個茄茄</p>
            </div>
        </div>
        <div class="clear"></div>

        <div class="footer"></div>
        <div class="clear"></div>
    </div>
</body>

</html>
