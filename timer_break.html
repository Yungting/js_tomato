<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="reveal.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="./js/reveal.js"></script>
    <title>番茄鬧鐘</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="menu">
                <ul>
                    <li><a href="./timer.html" class="blue">Timer</a></li>
                    <li><a href="./todo_list.html">Todo List</a></li>
                    <li><a href="./history.html">History</a></li>
                </ul>
            </div>

            <div class="menu_right">
                <ul>
                    <li><a href="./member.html"><img src="./img/user.png" class="user_img"></img></a></li>
                    <li><a href="#" style="margin-right:3%;">今日得到 0/10 個茄茄</a></li>
                </ul>
            </div>
        </div>
        <div class="clear"></div>

        <div class="content">
            <div class="des_to_time">
                <div class="center_v">
                    <p>FOCUS 30 SECS</p>
                    <p>5 SECS BREAK</p>
                    <p>FOR A TOMATO</p>
                </div>
            </div>

            <div class="clock">
                <div class="clock_frame gray">
                    <img src="./img/arrow_BreakTime.png" class="break hour">
                    <div class="clear"></div>
                    <img src="./img/秒針.png" class="sec">
                </div>
                <div class="timer_tomato_img">
                    <img src="./img/tomato_layzy.png" class="tomato_work">
                    <span class="break_word purple">BREAK TIME</span>
                </div>
            </div>

            <div class="task_right">
                <div class="status">
                    <span class="task_name">任務：陪皮皮玩</span>
                    <span class="current_num light_gray">已累積1顆番茄</span>
                    <a href="#" class="big-link" data-reveal-id="status_finish"><button class="status_finish_btn break_finish purple">FINISH</button></a><br>
                    <a href="#" class="big-link" data-reveal-id="status_stop"><button class="status_stop_btn">STOP</button></a><br>
                </div>
            </div>
        </div>
        <div class="clear"></div>

        <div id="status_stop" class="reveal-modal">
                <p class="dialog_des">你確定要停止</p>
                <p class="dialog_des">如此這次的倒數，</p>
                <p class="dialog_des">不會累計蕃茄喔</p>
                <button class="dialog_des_btn_w" value="login" style="margin-top:40px">確定</button>
                <a class="close-reveal-modal">&#215;</a>
            </div>
    
            <div id="status_finish" class="reveal-modal">
                <p class="dialog_des" style="margin-top:100px">恭喜你完成一項任務</p>
                <button type="button" style="background: transparent; border: none; margin-top: 15px"><img src="img/arrow.png"
                        style="transform: rotate(90deg); width: 60px; margin-top: 50px;"></button>
                <a class="close-reveal-modal">&#215;</a>
            </div>

        <div class="footer"></div>
        <div class="clear"></div>
    </div>
</body>

</html>
