<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="reveal.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.min.js"></script>
    <script type="text/javascript" src="./js/reveal.js"></script>
    <title>番茄鬧鐘</title>
</head>

<body>
    <div class="wrap">
        <div class="header">
            <div class="menu">
                <ul>
                    <li><a href="./timer.html" class="blue">Timer</a></li>
                    <li><a href="./todo_list.html">Todo List</a></li>
                    <li><a href="./history.html">History</a></li>
                </ul>
            </div>

            <div class="menu_right">
                <ul>
                    <li><a href="#" class="big-link login" data-reveal-id="login">登入</a></li>
                </ul>

            </div>
        </div>
        <div class="clear"></div>

        <div class="content">
            <div class="des_to_time">
                <div class="center_v">
                    <p>FOCUS 30 SECS</p>
                    <p>5 SECS BREAK</p>
                    <p>FOR A TOMATO</p>
                </div>
            </div>

            <div class="clock">
                <div class="clock_frame gray">
                    <img src="./img/時針.png" class="hour">
                    <div class="clear"></div>
                    <img src="./img/秒針.png" class="sec">
                </div>
                <div class="timer_tomato_img">
                    <img src="./img/tomato_work.png" class="tomato_work">
                </div>
            </div>

            <div class="task_right">
                <div class="status">
                        <a href="#" class="big-link login" data-reveal-id="not_login"><button class="start_btn yellow" style="margin-top:130px">START</button></a><br>
                </div>
            </div>
        </div>
        <div class="clear"></div>

        <div id="login" class="reveal-modal">
            <h1 style="margin-bottom:20px;">登入</h1>
            <p class="dialog_p">暱稱 <input class="dialog_input" type="text" width="350px" size="24"></p>
            <p class="dialog_p">密碼 <input class="dialog_input" type="password" width="350px" size="24"></p>
            <a href="#" class="big-link login" data-reveal-id="enroll"><button style="margin-right:20px;" class="dialog_btn_w"
                    value="enroll">註冊</button></a>
            <button class="dialog_btn_g" value="login" onclick="window.location='./after_login.html'">確定</button>
            <a class="close-reveal-modal">&#215;</a>
        </div>

        <div id="enroll" class="reveal-modal">
            <h1>註冊</h1>
            <p class="dialog_p">暱稱 <input class="dialog_input" type="text" width="350px" size="24"></p>
            <p class="dialog_p">密碼 <input class="dialog_input" type="password" width="350px" size="24"></p>
            <button class="dialog_btn_w" value="enroll">登入</button>
            <button class="dialog_btn_o" value="enter">確定</button>
            <a class="close-reveal-modal">&#215;</a>
        </div>

        <div id="not_login" class="reveal-modal">
			<p class="dialog_des">你確定要在</p>
			<p class="dialog_des">未登入的情況下開始？</p>
			<p class="dialog_des" style="margin-bottom:10px">（如此並不會累計蕃茄喔）</p>
            <button class="dialog_des_btn_g" value="enroll">登入</button>
            <button class="dialog_des_btn_w" value="login">確定</button>
			<a class="close-reveal-modal">&#215;</a>
		</div>

        <div class="footer"></div>
        <div class="clear"></div>
    </div>

</body>

</html>
